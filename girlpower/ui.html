    <script>
        $("a.btn").click(function() {
			var rgb = $(this).css('background-color').match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
            if ("vvvv" in window) vvvv.color(rgb[1]/255,rgb[2]/255,rgb[3]/255); // vvvv callback
        });


        $(".angleInput").each(function() {
            var container = $(this),
                body = $(document),
                angler = container.find(".angler"),
                text = container.find(".text");

            angler.on("mousedown touchstart", mouseDown);
            body.on("mouseup touchend", mouseUp);

            function setAngle(value) {
                text.html("angle: " + value);
                angler.css("transform", "rotate(" + value + "deg)");
            }

            function mouseDown(event) {
                body.on("mousemove.angleInput", handleMove);
                body.on("touchmove.angleInput", handleMove);
                handleMove(event);
                event.preventDefault();
            }

            function mouseUp(event) {
                body.off("mousemove.angleInput", handleMove);
                body.off("touchmove.angleInput", handleMove);
            }

            function handleMove(event) {
                var mouseX = event.pageX;
                var mouseY = event.pageY;

                setAngle(0);
                var ofs = angler.offset();
                ofs.left += angler.height() / 2;
                ofs.top += angler.width() / 2;

                var x = mouseX - ofs.left;
                var y = mouseY - ofs.top;

                var angle = Math.atan2(x, y) * 180 / Math.PI;
                angle = 180 - angle;
                // strip decimal, go between 0-360
                angle = ((angle + 360) | 0) % 360;
                setAngle(angle);

                if ("vvvv" in window) vvvv.angle(angle); // vvvv callback
            }

            
            setAngle(0);
        });
		
		function init()
		{
			if ("vvvv" in window) {
				vvvv.angle(0); // vvvv callback
				vvvv.color(0.5,0.5,0.5);
				return true;
			}
		}
